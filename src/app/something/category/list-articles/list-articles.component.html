<div *ngFor="let a of articles">
  <mat-card class="container">
    <mat-card-header>
      <mat-card-title><h2>{{a.title}}</h2></mat-card-title>
      <mat-card-subtitle>{{a.time}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{a.subhead}}</p>
      <mat-chip-list>
        <mat-chip *ngFor="let c of a.category">{{c}}</mat-chip>
      </mat-chip-list>
    </mat-card-content>
    <mat-card-actions>
      <mat-action-row>
        <button mat-button color="primary" [routerLink]="['./', a.id]" [routerLinkActive]="'active'"
                [routerLinkActiveOptions]="{ exact: true }">See More
        </button>
      </mat-action-row>
    </mat-card-actions>
  </mat-card>
</div>
