<div class="container">
  <div style="display: flex;flex-direction:column;align-items:stretch">
    <mat-card *ngFor="let a of listArticle" class="card-container">
      <mat-card-header>
        <!--<div mat-card-avatar></div>-->
        <mat-card-title><h2>{{a.title}}</h2></mat-card-title>
        <mat-card-subtitle>{{a.time}}</mat-card-subtitle>
      </mat-card-header>
      <!--<img mat-card-image src="assets/img/ceshi.jpg">-->
      <mat-card-content>
        <p>{{a.subhead}}</p>
        <!--<hr>-->
      </mat-card-content>
      <mat-card-actions>
        <mat-action-row>
          <button mat-button color="primary" [routerLink]="['../something/', a.id]">See More</button>
        </mat-action-row>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
