<div fxLayout="column" fxLayoutAlign="start" [fxFlex]="100">
  <mat-card class="container"  *ngFor="let a of listArticle">
    <mat-card-header>
      <!--<div mat-card-avatar></div>-->
      <mat-card-title>{{a.title}}</mat-card-title>
      <mat-card-subtitle>{{a.time}}</mat-card-subtitle>
    </mat-card-header>
    <!--<img mat-card-image src="assets/img/ceshi.jpg">-->
    <mat-card-content>
      <p>{{a.subhead}}</p>
    </mat-card-content>
    <mat-card-actions>
      <mat-action-row>
        <button mat-button color="primary" [routerLink]="['../something/', a.id]">See More</button>
      </mat-action-row>
    </mat-card-actions>
  </mat-card>
  <app-footer></app-footer>

</div>
