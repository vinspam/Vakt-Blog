<app-header i18n>About this, About me</app-header>
<div style="display: flex;flex-direction:column;align-items:stretch" class="container">
  <mat-card class="card-container" [@routerTransition]>
    <!--<h5>{{article.author}}</h5>-->
    <!--<img src="../../../assets/img/ceshi.jpg">-->
    <div #editor></div>
    <div *appProgress="!!article"></div>
    <!--Bottom part, such as time-->
    <mat-chip-list *ngIf="article">
      <mat-chip color="primary" selected="true">{{article.creation_time}}</mat-chip>
      <mat-chip color="accent" selected="true">
        Updated on {{article.update_time ? article.update_time : 'No updates'}}
      </mat-chip>
    </mat-chip-list>
  </mat-card>
</div>
