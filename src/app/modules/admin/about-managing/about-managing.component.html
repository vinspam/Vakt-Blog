<div class="container">
  <form (ngSubmit)="onSubmit()" #theForm="ngForm">
    <mat-card class="card-container" [@slideFromBottom]>
      <mat-card-header class="no-avatar-card"></mat-card-header>
      <mat-card-content>
        <app-editor (onQuillInit)="onQuillInit($event)"></app-editor>
      </mat-card-content>
    <mat-card-actions align="end">
      <button mat-button color="accent" type="submit" [disabled]="!theForm.form.valid">Submit</button>
    </mat-card-actions>

  </mat-card>
  </form>
</div>
