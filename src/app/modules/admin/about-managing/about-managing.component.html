<div class="container">
  <form (ngSubmit)="onSubmit()" #theForm="ngForm">
    <mat-card class="card-container" [@routerTransition]>
      <mat-card-header></mat-card-header>
      <mat-card-content>
        <app-editor [(quill)]="quill" (onQuillInit)="onQuillInit()"></app-editor>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-button color="accent" type="submit" [disabled]="!theForm.form.valid">Submit</button>
    </mat-card-actions>

  </mat-card>
  </form>
</div>
