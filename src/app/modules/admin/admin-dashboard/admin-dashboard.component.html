<div class="container">
  <div  style="display: flex;flex-direction:row;align-items:stretch;flex-wrap:wrap">
    <mat-card *ngFor="let c of comments" class="card-container">
      <mat-card-header>
        <mat-card-title><h3>{{c.author}}</h3></mat-card-title>
        <mat-card-subtitle>{{c.time}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{c.content}}</p>
      </mat-card-content>
      <mat-card-actions>
        <mat-action-row>
          <button mat-raised-button color="primary" (click)="checkComment(c.id)" [disabled]="c.is_check">Check</button>
        </mat-action-row>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
