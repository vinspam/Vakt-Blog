<div fxLayout="row wrap" [fxLayout.xs]="'column'" [fxLayout.sm]="'column'" fxLayoutAlign="start" fxFlex="100">
  <mat-card class="container" *ngFor="let c of comments">
    <mat-card-header>
      <mat-card-title><h2>{{c.author}}</h2></mat-card-title>
      <mat-card-subtitle>{{c.time}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{c.content}}</p>
    </mat-card-content>
    <mat-card-actions>
      <mat-action-row>
        <button mat-raised-button color="primary" (click)="checkComment(c.id)" [disabled]="c.is_check">Check</button>
      </mat-action-row>
    </mat-card-actions>
  </mat-card>
</div>
