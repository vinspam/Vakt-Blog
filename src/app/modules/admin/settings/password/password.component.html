<div class="container">
  <mat-card class="card-container">
    <mat-card-header>
      <mat-card-title><h3>Change password</h3></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form #theForm="ngForm" (submit)="changePassword()">
        <mat-form-field style="width: 100%">
          <label>
            <input matInput placeholder="Old Password" [(ngModel)]="passwordModel.oldPassword" name="oldPassword"
                   required autocomplete="off" type="password">
          </label>
        </mat-form-field>
        <mat-form-field style="width: 100%">
          <label>
            <input matInput placeholder="New Password" [(ngModel)]="passwordModel.newPassword" name="newPassword"
                   required autocomplete="off" type="password">
          </label>
        </mat-form-field>
        <mat-form-field style="width: 100%">
          <label>
            <input matInput placeholder="Confirmed Password" [(ngModel)]="passwordModel.confirmedPassword" name="confirmedPassword"
                   required autocomplete="off" type="password">
          </label>
        </mat-form-field>
        <span class="flex-spacer"></span>
        <div class="flex-container">
          <span class="flex-spacer"></span>
          <button mat-raised-button color="accent" type="submit" [disabled]="!theForm.form.valid">Add</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
