<div class="container">
  <mat-card class="card-container">
    <mat-card-header>
      <mat-card-subtitle i18n>Use enter to search. You can search everything such as title, category and author.</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <!--<hr>-->
      <mat-form-field appearance="standard" style="width: 100%">
        <mat-label i18n>Search</mat-label>
        <label>
          <input matInput name="search" [(ngModel)]="keyword" (change)="searchArticle(keyword)">
        </label>
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
  </mat-card>
  <div *ngFor="let a of listArticle" [@slideFromBottom]>
    <mat-card class="card-container">
      <mat-card-header>
        <mat-card-title><h3>{{a.title}}</h3></mat-card-title>
        <mat-card-subtitle>{{a.time}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{a.subhead}}</p>
        <mat-chip-list>
          <mat-chip *ngFor="let c of a.category">{{c}}</mat-chip>
        </mat-chip-list>
      </mat-card-content>
      <mat-card-actions align="end">
        <button mat-button color="primary" [routerLink]="['./', a.id, {backUrl: tools.backUrl}]" [routerLinkActive]="'active'"
                [routerLinkActiveOptions]="{ exact: true }">See More
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
  <div *ngIf="listArticle && listArticle.length == 0" [@slideFromBottom]>
    <mat-card class="card-container">
      <mat-card-header>
        <mat-card-title><h3 i18n>No Result</h3></mat-card-title>
        <mat-card-subtitle i18n>Try another words or use less words.</mat-card-subtitle>
      </mat-card-header>
    </mat-card>
  </div>
</div>
