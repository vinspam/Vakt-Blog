<mat-card>
  <mat-card-header>
    <mat-card-title><h3 i18n>Search</h3></mat-card-title>
    <mat-card-subtitle i18n>you can search everything such as author, title, category and title.</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <!--<hr>-->
    <mat-form-field>
      <input matInput placeholder="Search" name="search" [(ngModel)]="keyword" (change)="searchArticle()">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
<mat-card *ngFor="let a of listArticle">
  <mat-card-header>
    <mat-card-title><h3>{{a.title}}</h3></mat-card-title>
    <mat-card-subtitle>{{a.time}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{a.subhead}}</p>
    <mat-chip-list>
      <mat-chip *ngFor="let c of a.category">{{c}}</mat-chip>
    </mat-chip-list>
  </mat-card-content>
  <mat-card-actions>
    <mat-action-row>
      <button mat-button color="primary" [routerLink]="['./', a.id]" [routerLinkActive]="'active'"
              [routerLinkActiveOptions]="{ exact: true }">See More
      </button>
    </mat-action-row>
  </mat-card-actions>
</mat-card>
<div class="container">
  <div style="display: flex;flex-direction:column;align-items:stretch">

  </div>
</div>
