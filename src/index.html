<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>codigo</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#37474f">
  <!--support apple-->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="#37474f">
  <meta name="apple-mobile-web-app-title" content="codigo">
  <link rel="apple-touch-icon" href="assets/icons/icon-152x152.png">
  <!--support win10-->
  <meta name="msapplication-starturl" content="/">
  <meta name="msapplication-TileImage" content="assets/icons/icon-144x144.png">
  <meta name="msapplication-TileColor" content="#37474f">
  <!--material icons  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <meta name="theme-color" content="#37474f">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1976d2">
</head>
<body>
<app-root>
  <style>
    .loading-background {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      text-transform: uppercase;
      font-family: -apple-system,
      BlinkMacSystemFont,
      "Segoe UI",
      Roboto,
      Oxygen-Sans,
      Ubuntu,
      Cantarell,
      Helvetica,
      sans-serif;
      font-size: 2.5em;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
      background: #37474f;
    }

    body {
      padding: 0;
      margin: 0;
    }

    @keyframes dots {
      50% {
        transform: translateY(-.4rem);
      }
      100% {
        transform: translateY(0);
      }
    }

    .d {
      animation: dots 3s ease-out infinite;
    }

    .d-2 {
      animation-delay: .3s;
    }

    .d-3 {
      animation-delay: .6s;
    }

    .d-4 {
      animation-delay: .9s;
    }

    .d-5 {
      animation-delay: 1.2s;
    }

    .d-6 {
      animation-delay: 1.5s;
    }
  </style>
  <div class="loading-background">
    Loading
    <span class="d">.</span><span class="d d-2">.</span><span class="d d-3">.</span>
    <span class="d d-4">.</span><span class="d d-5">.</span><span class="d d-6">.</span>
  </div>
</app-root>
</body>
<noscript>
  <h3 style="
    color: #00abff;
    background: white;
    position: absolute;
    top: 0;
    bottom: 0;
    right: 0;
    left: 0;
    margin: 0;
    padding: 2rem;">
    Sorry, but app is not available without javascript.
  </h3>
</noscript>
</html>
