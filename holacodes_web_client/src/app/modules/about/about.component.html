<app-header i18n>About this, About me</app-header>
<div class="container">
  <mat-card class="card-container" [@slideFromBottom] *ngIf="about$ | async as about">
    <!--<h5>{{article.author}}</h5>-->
    <markdown [data]="about.content"></markdown>
    <!--Bottom part, such as time-->
    <mat-chip-list>
      <mat-chip color="primary" selected="true">{{about.creation_time|date}}</mat-chip>
      <mat-chip color="accent" selected="true" *ngIf="about.update_time else noUpdate" i18n>
        Updated on {{about.update_time|date}}
      </mat-chip>
      <ng-template #noUpdate>
        <mat-chip color="accent" selected="true" i18n>No updates</mat-chip>
      </ng-template>
    </mat-chip-list>
  </mat-card>
</div>
