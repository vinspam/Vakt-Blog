<mat-card class="card-container">
  <mat-card-header class="no-avatar-card">
    <mat-card-title><h3>Change password</h3></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form (submit)="changePassword()" [formGroup]="passwordFormGroup">
      <mat-form-field appearance="standard" style="width: 100%">
        <mat-label>Old Password</mat-label>
        <label>
          <input matInput formControlName="oldPassword"
                 required autocomplete="off" type="password" minlength="6">
        </label>
      </mat-form-field>
      <mat-form-field appearance="standard" style="width: 100%">
        <mat-label>New Password</mat-label>
        <label>
          <input matInput formControlName="newPassword"
                 required autocomplete="off" type="password" minlength="6">
        </label>
      </mat-form-field>
      <mat-form-field appearance="standard" style="width: 100%">
        <mat-label>Confirmed Password</mat-label>
        <label>
          <input matInput formControlName="confirmedPassword"
                 required autocomplete="off" type="password" minlength="6">
        </label>
        <mat-error *ngIf="passwordFormGroup.get('confirmedPassword').hasError('notMatch')">
          The confirmed password doesn't match
        </mat-error>
      </mat-form-field>
      <span class="flex-spacer"></span>
      <div class="flex-container">
        <span class="flex-spacer"></span>
        <button mat-raised-button color="accent" type="submit" [disabled]="passwordFormGroup.invalid || isDisableSubmit">Submit</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
