<div class="container">
  <mat-card class="card-container" style="padding: 0">
    <form class="table-toolbar">
      <input #fileInput type="file" (change)="changeFile($event)" style="display: none">
      <button mat-button color="primary" type="button" (click)="fileInput.click()">Upload a File</button>
      <button mat-icon-button><mat-icon>more</mat-icon></button>
    </form>
    <table mat-table [dataSource]="files" style="width: 100%;">
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
      <ng-container matColumnDef="filename">
        <th mat-header-cell *matHeaderCellDef> Filename</th>
        <td mat-cell *matCellDef="let element"> {{element.filename}} </td>
      </ng-container>

      <ng-container matColumnDef="size">
        <th mat-header-cell *matHeaderCellDef> Size</th>
        <td mat-cell *matCellDef="let element"> {{element.size}} MB</td>
      </ng-container>

      <ng-container matColumnDef="change_time">
        <th mat-header-cell *matHeaderCellDef> Change Time</th>
        <td mat-cell *matCellDef="let element"> {{element.change_time * 1000 | date}} </td>
      </ng-container>

      <ng-container matColumnDef="url">
        <th mat-header-cell *matHeaderCellDef> Url</th>
        <td mat-cell *matCellDef="let element"> {{element.url}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: tableColumns"></tr>
    </table>
  </mat-card>
</div>
