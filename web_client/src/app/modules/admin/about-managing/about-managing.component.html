<div class="container">
  <form (ngSubmit)="onSubmit()" #theForm="ngForm" [@slideFromBottom]>
    <mat-card class="card-container">
      <mat-card-header class="no-avatar-card"></mat-card-header>
      <mat-card-content>
        <markdown [data]="model.content"></markdown>
      </mat-card-content>
    <mat-card-actions align="end">
      <button mat-button color="accent" type="submit" [disabled]="!theForm.form.valid">Submit</button>
    </mat-card-actions>

  </mat-card>
  </form>
</div>
